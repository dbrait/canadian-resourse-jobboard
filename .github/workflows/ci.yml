name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # Frontend tests and linting
  frontend:
    name: Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint
        working-directory: frontend
        run: npm run lint

      - name: Type check
        working-directory: frontend
        run: npx tsc --noEmit

      - name: Build
        working-directory: frontend
        run: npm run build

  # Backend tests and linting
  backend:
    name: Backend
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: resources
          POSTGRES_PASSWORD: resources_test
          POSTGRES_DB: resources_job_board_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        working-directory: backend
        run: flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Format check with black
        working-directory: backend
        run: black --check app

      - name: Type check with mypy
        working-directory: backend
        run: mypy app --ignore-missing-imports

      - name: Run tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql+asyncpg://resources:resources_test@localhost:5432/resources_job_board_test
          REDIS_URL: redis://localhost:6379/0
        run: pytest --cov=app --cov-report=xml

  # Scraper tests and linting
  scraper:
    name: Scraper
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: scraper/requirements.txt

      - name: Install dependencies
        working-directory: scraper
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: Lint with flake8
        working-directory: scraper
        run: flake8 jobs_scraper --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Format check with black
        working-directory: scraper
        run: black --check jobs_scraper

  # Docker build test
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [frontend, backend, scraper]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: resources-job-board/backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
